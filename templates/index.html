<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            margin-bottom: 10px;
            width: 350px;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 24px;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            font-size: 12px;
        }
        
        input:focus {
            outline: none;
            border: 1px solid #a8a8a8;
        }
        
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
            cursor: default;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
            width: 100%;
        }
        
        .line {
            height: 1px;
            background-color: #dbdbdb;
            flex-grow: 1;
        }
        
        .or {
            color: #8e8e8e;
            font-weight: 600;
            font-size: 13px;
            margin: 0 18px;
            text-transform: uppercase;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .fb-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
        }
        
        .signup {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            width: 350px;
            font-size: 14px;
        }
        
        .signup a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        
        .app-download p {
            margin: 10px 0 20px;
            font-size: 14px;
        }
        
        .app-buttons img {
            height: 40px;
            margin: 0 4px;
        }
        
        footer {
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }
        
        footer ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            margin-bottom: 16px;
        }
        
        footer li {
            margin: 0 8px 8px;
        }
        
        footer a {
            color: #8e8e8e;
            font-size: 12px;
            text-decoration: none;
        }
        
        .copyright {
            color: #8e8e8e;
            font-size: 12px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
        
        <form>
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        
        <div class="divider">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
        </div>
        
        <a href="#" class="fb-login">
            <span class="fb-icon"></span>
            Log in with Facebook
        </a>
        
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>
    
    <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
    </div>
    
    <div class="app-download">
        <p>Get the app.</p>
        <div class="app-buttons">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play">
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
        </ul>
        
        <div class="copyright">
            English © 2023 Instagram from Meta
        </div>
    </footer>
</body>
</html>
